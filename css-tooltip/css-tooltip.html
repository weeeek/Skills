<!DOCTYPE html>
<html>

<head>
    <link href="css-tooltip.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="top">
            <button tooltip="上左上左" placement="top-left" effect="light">上左</button>
            <button tooltip="上边" placement="top">上边</button>
            <button tooltip="上右" placement="top-right">上右</button>
        </div>
        <div class="left">
            <button tooltip="左上左上左上左上左上左上左上" placement="left-top">上左</button>
            <button tooltip="左边" placement="left" effect="light">左边</button>
            <button tooltip="左下" placement="left-bottom">左下</button>
        </div>
        <div class="right">
            <button tooltip="右上右上右上右上右上右上右上" placement="right-top">上右</button>
            <button tooltip="右边" placement="right" effect="light">右边</button>
            <button tooltip="右下" placement="right-bottom">右下</button>
        </div>
        <div class="bottom">
            <button tooltip="下左下左" placement="bottom-left" effect="light">下左</button>
            <button tooltip="下边" placement="bottom">下边</button>
            <button tooltip="下右" placement="bottom-right">下右</button>
        </div>
    </div>
</body>

</html>
