<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1、创建访问数据库的对象
        // 2、使用事务处理
        var datatbale = null;
        var db = openDatabase("Mydata", "", "My Database", 1024 * 100);
        /*
            openDatabase(),作用打开数据，如果数据库不存在，则会创建一个新的数据库。
            五个参数说明：数据库名称、版本号、描述文本、数据库大小、创建回调
        */
        function init() {
            datatbale = document.getElementById("datatable");
            showAllData();
        }
        //清除数据，保留表头
        function removeAllData() {
            for (var i = datatbale.childNodes.length - 1; i >= 0; i--) {
                datatbale.removeChild(datatbale.childNodes[i]);
            }
            var tr = document.createElement("tr");
            var th1 = document.createElement("th");
            var th2 = document.createElement("th");
            var th3 = document.createElement("th");
            th1.innerHTML = "姓名";
            th2.innerHTML = "留言";
            th3.innerHTML = "时间";
            tr.appendChild(th1);
            tr.appendChild(th2);
            tr.appendChild(th3);
            datatbale.appendChild(tr);
        }
        //显示数据
        function showData(row) {
            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            td1.innerHTML = row.name;
            var td2 = document.createElement("td");
            td2.innerHTML = row.message;
            var td3 = document.createElement("td");
            var t = new Date();
            t.setTime(row.time);
            td3.innerHTML = t.toLocaleDateString() + " " + t.toLocaleTimeString();
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            datatbale.appendChild(tr);
        }
        //事件处理，先清除数据再利用for循环调用showData()函数显示所有数据
        function showAllData() {
            db.transaction(function(tx) {
                tx.executeSql("CREATE TABLE IF NOT EXISTS MsgData(name TEXT,message TEXT,time INTEGER)", []);
                tx.executeSql("SELECT * FROM MsgData", [], function(tx, rs) {
                    removeAllData();
                    for (var i = 0; i < rs.rows.length; i++) {
                        showData(rs.rows.item(i));
                    }
                });
            });
        }
        //如何被调用？
        function addData(name, message, time) {
            /*
            transaction()函数,用以处理事务：
            包含事务内容的一个方法
            执行成功回调函数（可选）
            执行失败回调函数（可选）
            */
            db.transaction(function(tx) {
                /*
                executeSql()函数用以执行SQL语句，返回结果，方法有四个参数
                1、查询字符串
                2、用以替换查询字符串中问号的参数
                3、执行成功回调函数（可选）
                4、执行失败回调函数（可选）
                */
                tx.executeSql("INSERT INTO MsgData VALUES(?,?,?)", [name, message, time], function(tx, rs) {
                        alert("成功");
                    },
                    function(tx, erro) {
                        alert(erro.source + "::" + erro.message);
                    }
                );
            });
        }
        //保存数据，并调用showAllData()函数显示所有数据
        function saveData() {
            var name = document.getElementById("name").value;
            var memo = document.getElementById("memo").value;
            var time = new Date().getTime();
            addData(name, memo, time);
            showAllData();
        }
    </script>
</head>
<!--打开网页即调用init()函数，显示已存数据-->
<body onload="init()">
    <table>
        <tr><td>姓名：</td><td><input type="text" id="name"></td></tr>
        <tr><td>留言：</td><td><input type="text" id="memo"></td></tr>
        <tr>
            <td></td>
            <!--事件触发-->
            <td><input type="button" value="保存" onclick="saveData()"></td>
        </tr>
    </table>
    <hr>
    <table id="datatable" border="1">
        <p id="msg"></p>
    </table>
</body>
</html>
